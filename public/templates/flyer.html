

<div class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<div class="navbar-brand text-center" style='float:none;'>YawHide</div>
		</div>
	</div>
</div>
<div class="panel-group" id="accordion">

	{{#flyer}}
	<div class="panel panel-info">
		<div class="panel-heading" data-toggle="collapse" data-parent="#accordion" data-target="#collapse{{@index}}">
			<h5 class="panel-title accordion-toggle">
				{{item}} - Price: ${{price}}, Save: ${{sav}}
			</h5>
		</div>
		<div id="collapse{{@index}}" class="panel-collapse collapse">
			<div class="panel-body">
				{{savings}}, {{percent}}%, {{description}}
			</div>
		</div>
	</div>
	{{/flyer}}
</div>
